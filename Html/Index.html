<<!DOCTYPE html>
<html>
<head>
	<title>Index</title>
	<script type="text/javascript" src="../JS/jquery-2.1.4.min.js" ></script>
	<link rel="stylesheet" type="text/css" href="../bootstrap-3.3.5-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../bootstrap-3.3.5-dist/css/bootstrap-theme.min.css">
	<script type="text/javascript" src="../bootstrap-3.3.5-dist/js/bootstrap.min.js" ></script>
	<style type="text/css">
		body{
			background-color: #525252;
		}
		.centered-form{
			margin-top: 60px;
		}

		.centered-form .panel{
			background: rgba(255, 255, 255, 0.8);
			box-shadow: rgba(0, 0, 0, 0.3) 20px 20px 20px;
		}

		.visitor{
			float: right;
    		margin-top: 10px;
		}
	</style>
	</head>
	<body>
		<div class="container">
			<div class="row centered-form">
				<div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Please sign up for Comics MX <small>It's free!</small></h3>
						</div>
						<div class="panel-body">
							<form role="form">
								<div class="row">
									<div class="col-xs-6 col-sm-6 col-md-6">
										<div class="form-group">
											<input type="text" pattern="[a-zA-Z]+" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name">
										</div>
									</div>
									<div class="col-xs-6 col-sm-6 col-md-6">
										<div class="form-group">
											<input type="text" pattern="[a-zA-Z]+" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name">
										</div>
									</div>
								</div>

								<div class="form-group">
									<input type="email" pattern="[a-zA-Z0-9-]+"name="userName" id="userName" class="form-control input-sm" placeholder="User Name">
								</div>

								<div class="form-group">
									<input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address">
								</div>

								<div class="row">
									<div class="col-xs-6 col-sm-6 col-md-6">
										<div class="form-group">
											<input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password">
										</div>
									</div>
									<div class="col-xs-6 col-sm-6 col-md-6">
										<div class="form-group">
											<input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password">
										</div>
									</div>
								</div>

								<input type="submit" value="Register" class="btn btn-success btn-block">

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row centered-form">
				<div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Please log in for Comics MX</h3>
						</div>
						<div class="panel-body">
							<form role="form">
								

								<div class="form-group">
									<input type="email" name="userName" id="userName" class="form-control input-sm" placeholder="User Name">
								</div>

								
									
										<div class="form-group">
											<input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password">
										</div>
								<input type="submit" value="Log In" class="btn btn-info btn-block">
								<input type="submit" value="Register" class="btn btn-success btn-block">
								<a class="visitor">Enter like a visitor</a>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	</html>
